<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>吉里吉里の.cfファイルを編集するやつ</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="message">
      参考：<a href="https://krkrz.github.io/documents/core/commandline.html" title="コマンドラインオプション" target="_blank" rel="nofollow, noopener, noreferrer">吉里吉里Zのコマンドラインオプション</a>
    </div>
    <div id="container">
      <div class="text-container">
        <textarea id="escaped" placeholder=";ここに.cfファイルの内容を貼り付け"></textarea>
      </div>
      <div class="text-container">
        <textarea id="unescaped" placeholder=";ここに.cfファイルをデコードしたものが表示されます"></textarea>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
